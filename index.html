<!DOCTYPE html>
<html>
  <head>
    <title>Library</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <h1>My Library</h1>
    </header>
      
    <section class="main">
      <div class="container">
        <button class="create">New Book</button>

        <!-- Pop-up Form -->
        <div class="modal hidden">
          <div class="form-container">
            <h2>Enter a new book:</h2>
            <form action="" method="post" id="form">
              <div class="control">
                <label for="title">
                  Title: <input type="text" id="title" name="title" required>
                </label>
              </div>
              <div class="control">
                <label for="author">
                  Author: <input type="text" id="author" name="author" required>
                </label>
              </div>
              <div class="control">
                <label for="pages">
                  Pages: <input type="number" id="pages" name="pages" required>
                </label>
              </div>
              <div class="control">
                <label for="read">
                  Have you read it? <input type="checkbox" id="read" name="read" value="true">
                </label>
              </div>
              <div class="control">
                <button id="cancel">Cancel</button>
                <button type="submit" id="submit">Add Book</button>
              </div>
            </form>
            </div>
        </div>

        <!-- Current library -->
        <section class="current">

        </section>
      </div>
    </section>
  
    <script src="script.js"></script>
  </body>
</html>
